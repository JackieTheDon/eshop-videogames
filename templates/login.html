<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='/dist/output.css') }}">
</head>

<body class="bg-gray-800 h-screen flex items-center justify-center">
    <div class="bg-gray-200 p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Login</h2>
        <form method="post" action="/login">
            <div class="mb-4">
                <label for="email" class="block text-gray-800 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="border border-gray-500 rounded-lg p-2 w-full"
                    required />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-800 font-bold mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="border border-gray-500 rounded-lg p-2 w-full" required />
            </div>
            <div class="mb-4">
                <button type="submit"
                    class="bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded-lg">Login</button>
                <p class="text-gray-800 mt-2">Don't have an account yet? <a href="/register"
                        class="text-pink-500 hover:underline">Register here</a></p>
            </div>
        </form>
    </div>
</body>

</html>
