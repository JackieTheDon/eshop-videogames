<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Store</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dist/output.css') }}"
    />
  </head>

  <body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user[1] }} 
                {% if user[0] not in pending_requests %}
                    <form action="{{ url_for('friend_request') }}" method="post" style="display: inline;">
                        <input type="hidden" name="friend_id" value="{{ user[0] }}">
                        <button type="submit">Send Friend Request</button>
                    </form>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
