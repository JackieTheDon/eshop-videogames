<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/dist/output.css') }}"
    />
  </head>

  <body class="bg-gray-200 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-semibold mb-6">Register</h2>
      <form method="post">
        <div class="mb-4">
          <label for="nickname" class="block text-gray-700 font-bold mb-2"
            >Nickname</label
          >
          <input
            type="text"
            id="nickname"
            name="nickname"
            class="border border-gray-300 rounded-lg p-2 w-full"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="border border-gray-300 rounded-lg p-2 w-full"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-bold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="border border-gray-300 rounded-lg p-2 w-full"
            required
          />
        </div>
        <div class="mb-4">
          <button
            type="submit"
            class="bg-blue-500 text-white py-2 px-4 rounded-lg"
          >
            Register
          </button>
          <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
