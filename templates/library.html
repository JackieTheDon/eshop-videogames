<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
</head>

<body class="bg-gray-800 text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">My Library</h1>
        <div class="game-list">
            <h2 class="text-xl font-semibold mb-4">Purchased Games</h2>
            <ul>
                {% for game in purchased_games %}
                <li class="mb-2">{{ game[0] }}</li>
                {% endfor %}
            </ul>
            {% if not purchased_games %}
            <p class="mt-4">You haven't purchased any games yet.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
