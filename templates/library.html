<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
</head>
<body>
    <h1>My Library</h1>
    <div class="game-list">
        <h2>Purchased Games</h2>
        <ul>
            {% for game in purchased_games %}
                <li>{{ game[0] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
