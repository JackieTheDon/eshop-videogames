<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Requests</title>
</head>
<body>
    <h1>Friend Requests</h1>
    <ul>
        {% for request in friend_requests %}
            {% if request[1] != 'friends' %}
                <li>
                    {{ request[2] }}
                    <form method="post">
                        <input type="hidden" name="accept_request" value="{{ request[0] }}">
                        <input type="submit" value="Accept">
                    </form>
                    <form method="post">
                        <input type="hidden" name="refuse_request" value="{{ request[0] }}">
                        <input type="submit" value="Refuse">
                    </form>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
